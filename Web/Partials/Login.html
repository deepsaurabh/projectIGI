<!-- ========== TITLE START ========== -->
<div class="title">
    <div class="title-image"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                Log In
				
            </div>
        </div>
    </div>
</div>

<!-- ========== TITLE END ========== -->

<!-- ========== CONTENT START ========== -->

<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1>Log In</h1>
                <h3>Already a Member? Log in here.</h3>
                <form role="form" name="login-form" id="login-form">
                    <div class="form-group" id="login-login-group">
                        <label for="login-input-login">Login</label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-ng-model="userName" id="login-input-login" placeholder="Username or email">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group" id="login-password-group">
                        <label for="login-input-password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" data-ng-model="password" id="login-input-password" placeholder="&#149;&#149;&#149;&#149;&#149;&#149;&#149;&#149;">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                            Remember me
                       
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="Login(userName,password)">Log In</button>
                    <a href="#" class="pull-right">Lost your password?</a>
                </form>
            </div>
            <div class="col-sm-6">
                <h1>Register</h1>
                <h3>Do not have an account? Register here.</h3>
                <form role="form" name="register-form" id="register-form">
                    <div class="form-group" id="register-login-group">
                        <label for="register-input-login">Choose Your Login</label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-ng-model="UserRegisteration.UserName" id="register-input-login" name="register-input-login" placeholder="Username">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-input-password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" data-ng-model="UserRegisteration.Password" id="register-input-password" placeholder="Password">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group" id="Div2">
                        <label for="register-input-confirmpassword">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" data-ng-model="UserRegisteration.ConfirmPassword" id="register-input-confirmpassword" placeholder="Confirm Password">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group" id="Div1">
                        <label for="register-input-email">First Name</label>
                        <div class="input-group">
                            <input type="text" data-ng-model="UserRegisteration.FirstName" class="form-control" id="Text1" name="register-input-email" placeholder="First Name" />
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                        </div>
                    </div>
                    <div class="form-group" id="Div4">
                        <label for="register-input-email">Last Name</label>
                        <div class="input-group">
                            <input type="text" data-ng-model="UserRegisteration.LastName" class="form-control" id="Text2" name="register-input-email" placeholder="Last Name" />
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                        </div>
                    </div>
                    <div class="form-group" id="register-email-group">
                        <label for="register-input-email">Email</label>
                        <div class="input-group">
                            <input type="text" ng-pattern="emailPattern" data-ng-model="UserRegisteration.EmailAddress" class="form-control" id="register-input-email" name="register-input-email" placeholder="john.doe@gmail.com" />
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                        </div>
                    </div>
                    <div class="form-group" id="Div3">
                        <label for="register-input-gender">Gender</label>
                        <div class="input-group" id="register-input-gender">
                            <select class="form-control"  data-ng-model="UserRegisteration.Gender">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                    </div>
                    <button type="submit" data-ng-click="SubmitRegisteration(UserRegisteration)" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- ========== CONTENT END ========== -->
